<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sistem Informasi Persediaan</title>

  <!-- Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f9;
    }

    .sidebar {
      width: 230px;
      height: 100vh;
      background: #1e293b;
      position: fixed;
      color: white;
    }

    .logo {
      text-align: center;
      padding: 18px 10px;
      border-bottom: 1px solid #334155;
    }

    .logo img {
      width: 55px;
      margin-bottom: 8px;
    }

    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      padding: 14px 20px;
      cursor: pointer;
      border-bottom: 1px solid #334155;
      font-size: 14px;
    }

    .menu li:hover {
      background: #334155;
    }

    .content {
      margin-left: 230px;
      padding: 25px;
    }

    .header {
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .statistik {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .stat-box {
      background: linear-gradient(135deg, #3b82f6, #1e40af);
      color: white;
      padding: 20px;
      border-radius: 12px;
    }

    .stat-box.masuk {
      background: linear-gradient(135deg, #22c55e, #15803d);
    }

    .stat-box.keluar {
      background: linear-gradient(135deg, #ef4444, #991b1b);
    }

    /* ===== BUTTON PDF ===== */
    .btn-group button {
      padding: 10px 15px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    .btn-group button:hover {
      background: #1e40af;
    }

    iframe {
      width: 100%;
      height: 500px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<div class="sidebar">
  <div class="logo">
    <img src="PEMDA DONGGALA.png">
    <h3>SISTEM INFORMASI<br>PERSEDIAAN</h3>
  </div>

  <ul class="menu">
    <li onclick="showMenu('dashboard')">üè† Dashboard</li>
    <li onclick="showMenu('persediaan')">üì¶ Persediaan</li>
    <li onclick="showMenu('barangmasuk')">üì• Barang Masuk</li>
    <li onclick="showMenu('barangkeluar')">üì§ Barang Keluar</li>
    <li onclick="showMenu('laporan')">üìä Laporan</li>
    <li onclick="showMenu('pengaturan')">‚öôÔ∏è Pengaturan</li>
  </ul>
</div>

<div class="content">
  <div class="header">
    <h2 id="judul">Dashboard</h2>
  </div>

  <div id="dashboard" class="card">
    <div class="statistik">
      <div class="stat-box">
        <h4>SKPD</h4>
        <h2 id="totalBarang">87</h2>
      </div>
      <div class="stat-box masuk">
        <h4>Barang Masuk</h4>
        <h2 id="barangMasuk">999</h2>
      </div>
      <div class="stat-box keluar">
        <h4>Barang Keluar</h4>
        <h2 id="barangKeluar">60</h2>
      </div>
    </div>
  </div>

  <div id="persediaan" class="card" style="display:none">Data Persediaan</div>
  <div id="barangmasuk" class="card" style="display:none">Barang Masuk</div>
  <div id="barangkeluar" class="card" style="display:none">Barang Keluar</div>

  <!-- ===== LAPORAN PDF ===== -->
  <div id="laporan" class="card" style="display:none">
    <h3>Preview Laporan PDF</h3>

    <div class="btn-group">
      <button onclick="previewPDF('PROGRES.pdf')">Progres</button>
      <button onclick="previewPDF('LAPORAN_TAHUNAN.pdf')">Tahunan</button>
      <button onclick="previewPDF('REKAP_SKPD.pdf')">Rekap SKPD</button>
    </div>

    <iframe id="pdfFrame"></iframe>
  </div>

  <div id="pengaturan" class="card" style="display:none">Pengaturan</div>
</div>

<script>
  function showMenu(menu) {
    const menus = ['dashboard','persediaan','barangmasuk','barangkeluar','laporan','pengaturan'];
    menus.forEach(m => document.getElementById(m).style.display = 'none');
    document.getElementById(menu).style.display = 'block';
    document.getElementById('judul').innerText = menu.toUpperCase();
  }

  function previewPDF(file) {
    document.getElementById("pdfFrame").src =
      "https://drive.google.com/file/d/1oFPHt0Uu2NsD7xSlUrcePmd8OYFlxgqo/view?usp=sharing";
  }
</script>

</body>
</html>
